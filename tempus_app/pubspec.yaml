publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.15
